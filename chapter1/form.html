<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form demo</title>
</head>
<body>
    <form action="">
        <div>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Enter username">
        </div>
        <br>
        <div>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
    <br>
    <hr>
    <br>
    <form action="">
        <fieldset style="width:450px;">
            <legend>First name/Last name</legend>
            <div>
                <label for="lastname">Lastname</label>
                <input type="text" name="lastname" id="lastname">
            </div>
            <div>
                <label for="firstname">Firstname</label>
                <input type="text" name="firstname" id="firstname">
                <!-- ctrl + / -->
            </div>
        </fieldset>
        <div>
            <input type="radio" name="gender" id="male" value="male" checked>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
        </div>
        <br>
        <div>
            <!-- <legend>Marital Status</legend> -->
            <!-- <label for="">marital status: </label> -->
            <input type="checkbox" name="married" id="married" value="married">
            <label for="married">Married</label>
        </div>
        <br>
        <div>
            
            <!-- combo box -->
            <label for="level">Education level </label>
            <select name="level" id="level">
                <option value="1">BSc</option>
                <option value="2">MSc</option>
                <option value="3">PhD</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit">
        </div>
        <br>

        <div>
            <label for="submission-date">Submission Date</label>
            <input type="text" id="submission-date" placeholder="DD/MM/YY" maxlength="8" required
            pattern="^[[0-2][1-9]|3[0-1]]\/[0[1-9]|1[0-2]]\/[[0-9]{2}]$">
            <!-- {2} einai poso deikths dhladh 2 fores -->
            <!-- ^ arxh toy string $ telos toy string -->
        </div>
        
        <div>
            <label for="submission-date1">Submission Date</label>
            <input type="date" id="submission-date1" placeholder="DD/MM/YY" required>
            <!-- pattern="^[0-2][1-9]|3[0-1]\/0[1-9]|1[0-2]\/[0-9]{2}$"> -->
            <!-- {2} einai poso deikths dhladh 2 fores -->
            <!-- ^ arxh toy string $ telos toy string -->
        </div>
    </form>
</body>
</html>
