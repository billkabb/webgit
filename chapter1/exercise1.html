<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
</head>
<body>
    
    <h1>Στοιχεία Εκπαιδευόμενου</h1>
    <form action="">
        <div>
            <label for="lastname">Επώνυμο:</label>
            <input type="text" id="lastname" name="lastname" required>
        </div>
        <div>
            <label for="firstname">Όνομα:</label>
            <input type="text" id="firstname" name="firstname" required>
        </div>
        <div>
            <label for="birthdate">Ημερομηνία Γέννησης:</label>
            <input type="date" id="birthdate" name="birthdate">
        </div>
        <div>
            <label for="yearstudy">Έτος Σπουδών:</label>
            <input type="number" id="yearstudy" name="yearstudy" min="0" max="4">
        </div>
        <div>
            <label for="login">Login (e-mail):</label>
            <input type="email" name="login" id="login">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" >
        </div>
        <div>
            <input type="submit" value="Αποστλή">
        </div>
    </form>
    
</body>
</html>
